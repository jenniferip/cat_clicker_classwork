<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="cat_container">
        <figure id='cat_pic'>
            <img src="http://www.themalaysiantimes.com.my/wp-content/uploads/2017/05/06-train-cat-shake-hands.jpg" alt="Cute Cat Picture" width='600px' height='400px'>
            <figcaption>
                Cute cat picture found on Google from The Malaysian Times
            </figcaption>
        </figure>
    </div>

    <h1 id='instruction'>Click the picture to raise the counter!</h1>
    
    <div id='click_count'>0</div>
</body>

</html>
